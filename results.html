<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Results - Ho-North International School</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #292727;
    }
    /* Header Styles */
    header {
      background-color: #004080;
      color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    /* Navigation Styles */
    nav {
      background-color: #002d59;
      padding: 0.5rem;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }
    nav ul li {
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s;
    }
    nav ul li a:hover {
      background-color: #004080;
      border-radius: 5px;
    }
    /* Results Section Styles */
    section {
      padding: 2rem;
      margin: 1rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #004080;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #004080;
      color: white;
    }
    /* Footer Styles */
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
    .social-icons img {
      width: 25px;
      height: 25px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <section id="student-results">
    <h2>Your Results</h2>
    <p>Welcome, Patricia Kanzoni Ayariga! Here are your current exam results:</p>
    <table>
      <tr>
        <th>Subject</th>
        <th>Grade</th>
        <th>Remarks</th>
      </tr>
      <tr>
        <td>Mathematics</td>
        <td>A</td>
        <td>Excellent</td>
      </tr>
      <tr>
        <td>English</td>
        <td>B+</td>
        <td>Very Good</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>A</td>
        <td>Excellent</td>
      </tr>
      <tr>
        <td>History</td>
        <td>B</td>
        <td>Good</td>
      </tr>
      <tr>
        <td>Geography</td>
        <td>A-</td>
        <td>Very Good</td>
      </tr>
      <tr>
        <td>Arts</td>
        <td>B-</td>
        <td>Good</td>
      </tr>
      <tr>
        <td>Physical Education</td>
        <td>A</td>
        <td>Excellent</td>
      </tr>
    </table>
  </section>
</body>
</html>
